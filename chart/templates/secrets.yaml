apiVersion: v1
kind: Secret
metadata:
  name: django-secrets
  namespace: {{ .Values.realworld.namespace}}
type: Opaque
data:
  SECRET_KEY: {{ .Values.secrets.SECRET_KEY | printf "%v" | b64enc }}
  DATABASE_NAME: {{ .Values.secrets.DATABASE_NAME | printf "%v" | b64enc }}
  DATABASE_USER: {{ .Values.mysql.values.adminUsername | printf "%v" | b64enc }}
  DATABASE_PASSWORD: {{ .Values.mysql.values.adminPassword |  printf "%v" | b64enc }}
  DATABASE_HOST: {{ printf "mysql.%s.svc.cluster.local" .Values.mysql.namespace | b64enc }}
  DATABASE_PORT: {{ .Values.secrets.DATABASE_PORT | printf "%v" | b64enc }}

