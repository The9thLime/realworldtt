{{- if .Values.jenkins.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  annotations:
    {{- if .Values.realworld.syncwave }}
    argocd.argoproj.io/sync-wave: "{{ .Values.realworld.syncwave }}"
    {{- end }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: {{ .Values.jenkins.namespace | default "devops-tools" }}
    server: 'https://kubernetes.default.svc'
  sources:
  - repoURL: 'https://charts.jenkins.io/'
    targetRevision: 5.5.0
    chart: jenkins
    helm:
      valueFiles:
        - $values/values/values-jenkins.yml
  - repoURL: 'https://github.com/the9thlime/realworldtt.git'
    targetRevision: HEAD
    ref: values
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

  {{- end }}