# Source: realworld/templates/mysql.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  annotations:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/the9thlime/realworldtt.git
    targetRevision: feat/helm-chart
    path: add-ons/mysql
    helm:
      values: |
        mysql:
        
          auth:
            createDatabase: false
            rootPassword: "123"
          initdbScripts:
            init.sql: |
              CREATE DATABASE realworld;
              CREATE USER 'realworld'@'%' IDENTIFIED BY '123';
              GRANT ALL PRIVILEGES ON realworld.* TO 'realworld'@'%';
              GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' WITH GRANT OPTION;
              FLUSH PRIVILEGES;
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
