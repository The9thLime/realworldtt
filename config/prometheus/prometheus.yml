global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:55236']

  - job_name:       'node'
      # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s

    static_configs:
      - targets: ['localhost:32000', 'localhost:32001']
        labels:
          group: 'production'

      - targets: ['localhost:320022']
        labels:
          group: 'canary'
