apiVersion: v1
kind: Service 
metadata:
  name: realworldtt-nodeport-service 
spec:
  selector:
    app: realworldtt 
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8010
      nodePort: 30000
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: devops-tools
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path:   /
      prometheus.io/port:   '8080'
spec:
  selector:
    app: jenkins-server
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 32000
