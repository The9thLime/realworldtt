apiVersion: apps/v1
kind: Deployment 
metadata:
  name: realworldtt-deployment 
  labels:
    app: realworldtt
spec:
  replicas: 3
  selector:
    matchLabels:
      app: realworldtt 
  template:
    metadata:
      labels:
        app: realworldtt 
    spec:
      containers:
        - name: realworldtt 
          image: the9thlime/realworldtt:v8
          ports:
            - containerPort: 8010

---

apiVersion: v1
kind: Namespace
metadata:
  name: devops-tools
  labels:
    devops-tools
