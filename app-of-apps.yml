apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: argocd 
    server: 'https://kubernetes.default.svc'
  source:
    path: ./argocd-apps/base/ 
    repoURL: 'https://github.com/the9thlime/realworldtt/'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
